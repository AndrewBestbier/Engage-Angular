<ion-modal-view style="background-color: #EFEFEF">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Vote on the poll!</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list">

            <label class="item item-radio">
                <input type="radio" name="group" ng-model="choice" ng-value="'option1Value'">
                <div class="item-content">
                    {{option1}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-model="choice" ng-value="'option2Value'">
                <div class="item-content">
                    {{option2}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-model="choice" ng-value="'option3Value'">
                <div class="item-content">
                    {{option3}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-model="choice" ng-value="'option4Value'">
                <div class="item-content">
                    {{option4}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>


        <button class="button button-block button-calm" ng-click="submitPollAnswer(choice)">
            Submit
        </button>
        <button class="button button-block button-calm">
            Cancel
        </button>
    </ion-content>
</ion-modal-view>
