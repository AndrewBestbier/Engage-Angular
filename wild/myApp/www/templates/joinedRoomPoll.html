<ion-view view-title="Example Room 2" style="background-color: #EFEFEF">
    <button class="button button-clear button-light">Ask</button>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in polls" class="item-text-wrap item-icon-right" ng-click="openPoll()">
                <h2>{{item.Question}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
