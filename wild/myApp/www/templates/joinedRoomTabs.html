<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/joinedRoomTabs/questions">
    <ion-nav-view name="questions"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Polls" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/joinedRoomTabs/joinedRoomPoll">
    <ion-nav-view name="polls"></ion-nav-view>
  </ion-tab>

</ion-tabs>
