<!doctype html>
<html ng-app="Andrew">
  <head>

    <!-- Meta so that all mobile devices can view this page at scale -->
    <meta name="viewport" content="initial-scale=1">

    <!-- The icon in the tab -->
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Material CSS Dependencies -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
    <link rel="stylesheet" href="css/engage.css">

    <!-- Font CSS Dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase Dependencies -->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>

    <!-- Moment Dependencies -->
    <script src="js/moment.js"></script>
    <script src="js/angular-moment.js"></script>

    <title>Engage</title>
  </head>

  <md-toolbar layout="row" style="background-color:#2980b9;" class="headerbar" md-scroll-shrink>
    <md-button class="md-icon-button" aria-label="More">
      <i ng-click="navigate()" id="menuexpand" class="fa fa-caret-left"></i>
    </md-button>
    <h1  class="md-toolbar-tools" style="margin-left:15px;" layout-align-gt-sm="center">Engage Dashboard</h1>
  </md-toolbar>

  <body ng-controller="DashboardController">

    <md-tabs class="md-accent" md-selected="data.selectedIndex">
          <md-tab id="tab1">
            <md-tab-label>Join a Room</md-tab-label>
            <md-tab-template>
              View for Item #1 <br/>
              data.selectedIndex = 0;
            </md-tab-template>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>Create a room</md-tab-label>
            <md-tab-template>
              View for Item #2 <br/>
              data.selectedIndex = 1;
            </md-tab-template>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>Moderate a room</md-tab-label>
            <md-tab-template>
              View for Item #3 <br/>
              data.selectedIndex = 2;
            </md-tab-template>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>Settings</md-tab-label>
            <md-tab-template>

              <md-card class="card">
                <md-card-content>
                  <h1 class="md-display-3" style="text-align:center">Settings:</h1>

                  <h3 class="md-display-3">Change Password:</h3>
                  <md-input-container style="width:25%; margin-top:-25px" id="input-container" flex>
                    <label>Old Password</label>
                    <input id="oldPassword">
                  </md-input-container>
                  
                  <md-input-container style="width:25%" id="input-container" flex>
                    <label>New Password</label>
                    <input id="newPassword">
                  </md-input-container>
                  <md-button ng-click="changePassword()" class="md-accent md-hue-1">
                    Change password
                  </md-button>
                  
                </md-card-content>
              </md-card> 


            </md-tab-template>
          </md-tab>
        </md-tabs>

  <div role="main">
    
  </div>  

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

  </body>
</html>
